        <div class="row mt-4 ">
            <div class="col-md-4 bg-white mb-4">
                <div class="card-header bg-info text-white">
                    Information
                </div>
                <div class="card-body border border-black">
                    <marquee behavior="" direction="">
                        <h3 class="my-4">
                            This is the Information
                        </h3>
                    </marquee>
                </div>
            </div>
            <div class="col-md-8 bg-white mb-4">
                <div class="card-header bg-info text-white">
                    Statistics
                </div>
                <div class="card-body border border-black">
                 <div class="row">
                    <div class="col-md-4">
                        <a class="text-decoration-none text-black" href="staff.html">
                            <div id="myCard" class="card text-center p-3 my-1 myCard shadow">
                                <h4>
                                    Staff <i class="bi bi-people"></i>
                                </h4>
                                <h3>

                                </h3>
                            </div>
                        </a>
                    </div>
                    <div class="col-md-4">
                        <a class="text-decoration-none text-black" href="products.html">

                                    Products <i class="bi bi-box"></i>
                                </h4>
                                <h3>
                                    4
                                </h3>
                            </div>
                        </a>
                    </div>
                    <div class="col-md-4">
                        <a class="text-decoration-none text-black" href="orders.html">
                            <div id="myCard" class="card text-center p-3 my-1 myCard shadow">
                                <h4>
                                    Orders <i class="bi bi-truck"></i>
                                </h4>
                                <h3>
                                    4
                                </h3>
                            </div>
                        </a>
                    </div>
                 </div>
                </div>
            </div>
        </div>
        
    </div>

    <!-- table -->
    <div class="container">

        <div class="row ">
            <div class="col-md-4">
                
            </div>
            <div class="col-md-8 mt-3">
                <table class="table dark-color">
                    <thead class="bg-info">
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Category</th>
                            <th scope="col">Quantity</th>
                            <th scope="col">Order By</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">HP Laptop</th>
                            <td>Electronics</td>
                            <td>1</td>
                            <td>
                                Chijioke
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">Toshiba Pendrive</th>
                            <td>Electronics</td>
                            <td>3</td>
                            <td>
                                Uchenna
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">Eraser</th>
                            <td>Stationary</td>
                            <td>20</td>
                            <td>
                                Jude
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">Marker</th>
                            <td>Stationary</td>
                            <td>50</td>
                            <td>
                                Somto
                            </td>
                        </tr>
                    </tbody>
                  </table>
            </div>
        </div>        
    </div>
